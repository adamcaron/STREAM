<!DOCTYPE html>
<html>
<head>
  <title>STREAM</title>
  <style type="text/css">
    .color-red { color: red; }
    .color-blue { color: blue; }
    .is-loading { background: red; }
    .is-disabled { background: yellow; }
  </style>
</head>
<body>
  <div id="root">
    <h1 :class="className">Welcome!</h1>
    <button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Toggle Me</button>
    <button :title="title">Hover Over Me</button>
    <button :disabled="isDisabled">Do I Work?</button>
  </div>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#root',
      data: {
        title: 'Now the title is being set through JavaScript.',
        className: 'color-red',
        isLoading: false,
        isDisabled: true,
      },
      methods: {
        toggleClass() {
          this.isLoading = true
        },
      },
    })
  </script>
</body>
</html>
